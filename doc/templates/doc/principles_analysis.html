                let current_url = window.location.href;
                if (selected_language === 'England') {
                    let page_name = current_url.split('/')[3]
                    let requested_url = current_url.replace(page_name, 'en')
                    window.location = requested_url;
                } else if (selected_language === 'Russia') {
                    let page_name = current_url.split('/')[3]
                    let requested_url = current_url.replace(page_name, 'ru')
                    window.location = requested_url;
                }

<script>
    async function UserLog(form_data) {
        if (getCookie("username") !== "") {
            const user_name = getCookie("username")
            let page_url = window.location.pathname
            const user_ip = "127.0.0.0"
            page_url = page_url.slice(0, -1);
            if (page_url === "") {
                page_url = "/0";
            }


            let link_request = 'http://' + location.host + "/UserLogSaved/" + user_name + page_url + "/" + user_ip + "/";

            $.ajax({
                url: link_request,
                data: form_data,
                type: 'POST',
                contentType: false,
                processData: false,
                async: true,


            }).done(function (res) {
                console.log("done")

            }).fail(function (res) {
                console.log("fail")
            });

        }
    }
</script>

           /* Show Chart  */
            const subject_chart_data = {}
            const approval_references_chart_data = {}
            const level_chart_data = {}
            const approval_year_chart_data = {}
            const type_chart_data = {}
            let documents_information_result_data = {}

            function merge_count(dest, src){
                for (let i =0; i< src.length; i++) {
                    const key = src[i][0];
                    const value = src[i][1];
                    if (!dest[key]) {
                        dest[key] = value
                        dest[key].posts = value.count
                    } else {
                        for (let j =0; j< value.count.length; j++) {
                            if (dest[key].posts.indexOf(value.count[j])<0) {

                                dest[key].posts.push(value.count[j])
                            }
                        }

                    }
                    dest[key].count = dest[key].posts.length

                }

            }


            for (let i =0; i< response.result.length; i++) {
                const item = response.result[i]
                merge_count(subject_chart_data, item["subject_chart_data"])
                merge_count(approval_references_chart_data, item["approval_references_chart_data"])
                merge_count(level_chart_data, item["level_chart_data"])
                merge_count(approval_year_chart_data, item["approval_year_chart_data"])
                merge_count(type_chart_data, item["type_chart_data"])
                 for (let j =0; j<item["documents_information_result_data"].length ; j++) {
                     let doc = item["documents_information_result_data"][j]
                     if (!documents_information_result_data[doc.id]) {
                         documents_information_result_data[doc.id] = doc
                     }
                 }
            }

            console.log(approval_references_chart_data)

            showChartData(approval_year_chart_data, "year_container", documents_information_result_data, true, "سال تصویب", "توزیع اسناد بر اساس سال تصویب")
            showChartData(approval_references_chart_data, "approval_container", documents_information_result_data, false, "مرجع تصویب", "توزیع اسناد بر اساس مرجع تصویب")

    async function DetailFunction(name, text, document_name) {
        let name_tag = "<span class='blue_dotted_border rounded px-1'>" + name + "</span>"
        let searched_tag = "<span class='bg-primary text-white rounded px-1'>" + searched + "</span>"
        text = text.replace(name, name_tag)
        if (searched.length >0) {
            text = text.replace(searched, searched_tag)
        }
        document.getElementById("DetailText").innerHTML = text
        document.getElementById("ModalHeader").innerHTML = document_name
    }

<!-- Export results -->
<script>

    async function downloadFiles(file_name_list, save_file_name) {
        startFullPageBlockUI()
        const country_id = document.getElementById("country").value

        let zip = new JSZip()

        const request_link = 'http://' + location.host + "/GetCountryById/" + country_id + "/";
        let response = await fetch(request_link).then(response => response.json());
        response = response["country_information"][0]
        const country_folder = response["folder"];
        const country_name = response["name"];

        save_file_name += " مجموعه سند {" + country_name + "}"


        let extension = ".txt"
        if (country_name.includes("فاوا")) {
            extension = '.docx';
        }


        for (const document of file_name_list) {
            const document_name = document['name'] + extension

            const path = 'http://' + location.host + '/media/data/' + country_folder + '\\' + document_name;

            await fetch(path)
                .then(res => res.arrayBuffer())
                .then(value => {
                    zip.file(document_name, value);
                })
        }
        zip.generateAsync({
            type: "blob"
        })
            .then(function (content) {
                // see FileSaver.js
                saveAs(content, save_file_name + ".zip");
            });
        stopFullPageBlockUI('دانلود اسناد');
    }

    async function DownloadSerachResultFunction() {
        const save_file_name = " اسناد موجود در"

        downloadFiles(SearchResultValue, save_file_name)
    }

    async function ExportExcelSerachResultFunction() {
        var csv = "";
