    async function showDocumentInformation(response,country_id) {
        executive_list = response["executive_list"];
        SearchResultValue = response["documents_information_result"];
        const subject_chart_data = response["subject_chart_data"]
        const approval_references_chart_data = response["approval_references_chart_data"]
        const approval_year_chart_data = response["approval_year_chart_data"]
        document.getElementById("DocumentCount").innerText =
            (executive_list.length).toString() + " سند یافت شد.";

        let index = 1
        for (let executive of executive_list) {
            let supervisions_text = ''
            for (let supervision of executive['supervisions'])
            {
                if (supervision['tag_name'])
                    supervisions_text += supervision['tag_name'];
            }
            executive['index'] = index;
            index ++;
            executive['supervisions_text'] = supervisions_text
            executive['has_supervision_symbol'] = executive['supervision_paragraphs'].length> 0 ?
                '<i class="bi bi-check-circle-fill text-success"></i>' :
                '<i class="bi bi-x-circle-fill text-danger"></i>'
        }

        $('#SearchTable').empty();
        $('#SearchTable').footable({
            "paging": {
                "enabled": true,
                 strings: {
                         first: '»',
                         prev:'›',
                         next: '‹',
                         last: '«'
                     }
            },
            "filtering": {
                "enabled": false
            },
            "sorting": {
                "enabled": true
            },
            "empty": "سندی یافت نشد.",
            "columns": [{
                "name": "index",
                "title": "ردیف",
                "breakpoints": "xs sm",
                "type": "number",
                "style": {
                    "width": "5%"
                }
            }, {
                "name": "regulator",
                "title": "نام آئین‌نامه‌",
                "style": {
                    "width": "35%"
                }
            }, {
                "name": "has_supervision_symbol",
                "title": "دارای ناظر",
                "style": {
                    "width": "15%"
                }
            }, {
                "name": "supervisions_text",
                "title": "مرجع/مراجع ناظر",
                "style": {
                    "width": "25%"
                }
            }, {
                "name": "detail",
                "title": "جزئیات",
                "style": {
                    "width": "10%"
                }
            }
            ],
            "rows": executive_list
        });





        {# load charts #}
        startBlockUI('bar_chart_info_pane');
        let chart_data = []
        let has_supervision = 0
        let doesnt_have_supervision = 0
        for (let executive of executive_list)
        {
            if (executive['supervisions'].length > 0)
                has_supervision++;
            else
                doesnt_have_supervision++;
        }
        chart_data.push(['دارای ناظر', has_supervision])
        chart_data.push(['بدون ناظر', doesnt_have_supervision])
        showChart(chart_data, "sup_container", SearchResultValue, false,country_id,executive_list, "نظارت", "نظارت")


        chart_data = []
        let chart_data_dict = {}
        for (let executive of executive_list)
        {
            let sups = executive['supervisions']
            for (let sup of sups)
            {
                if(sup['name'])
                {
                    if (chart_data_dict[sup['name']])
                        chart_data_dict[sup['name']] += 1;
                    else
                        chart_data_dict[sup['name']] = 1
                }
            }
        }
        for (let key of Object.keys(chart_data_dict))
        {
            chart_data.push([key, chart_data_dict[key]])
        }
        showChart(chart_data, "actor_container", SearchResultValue, false,country_id,executive_list, "مراجع ناظر", "مراجع ناظر")
        showChartData(subject_chart_data, "subject_container", SearchResultValue, false, 'موضوع سند', "موضوع سند")
        showChartData(approval_year_chart_data, "year_container", SearchResultValue, true, 'سال تصویب', 'سال تصویب')

    async function DetailFunction(regulator_id) {

        /*  Show detail Result */
        let response = null
        for (let record of executive_list)
            if(record['id'].toString() === regulator_id.toString())
                response = record
        await showDetailsDataExact(response);

    async function showDetailsDataExact(response) {
        let regulator_id  = response["id"];
        let regulator_name = response["name"];
        let supervisions_text_list = response["supervision_paragraphs"];
        let supervisions_text = ''
        let supervisions = response['supervisions']

        /* Title Text */
        const regulator_link = 'http://' + location.host + "/information/?id=" + regulator_id;
        let regulator_tag = "<a href='" + regulator_link + "'>" + regulator_name + "</a>";
        document.getElementById("ModalHeader").innerHTML = regulator_tag;

        /* Body Text */
        for (let key in supervisions_text_list)
        {
            supervisions_text += '<li class="lh-lg">'+supervisions_text_list[key]+'</li>'
        }
        supervisions_text = '<ul style="list-style: none;">'+supervisions_text+'</ul>'


        let pattern = 'نظارت.*?بر.*?حسن.*?اجرای.*?این'
        let regex = new RegExp(pattern,'g')
        let pattern_text = 'نظارت بر حسن اجرای این'
        if(regex.test(supervisions_text))
        {
            supervisions_text = supervisions_text.replaceAll(regex,
                "<span class='bg-secondary text-white rounded px-1'>"+pattern_text+"</span>")
        }
        {#else if(supervisions_text.includes(pattern2))#}
        {#{#}
        {#    supervisions_text = supervisions_text.replaceAll(pattern2,#}
        {#        "<span class='bg-secondary text-white rounded px-1'>"+pattern+"</span>")}#}
        else
        {
            pattern = 'حسن اجرای این'
            supervisions_text = supervisions_text.replaceAll(pattern,
                "<span class='bg-secondary text-white rounded px-1'>"+pattern+"</span>")
            pattern = 'نظارت'
            supervisions_text = supervisions_text.replaceAll(pattern,
                "<span class='bg-secondary text-white rounded px-1'>"+pattern+"</span>")
        }


        for (let supervision of supervisions)
        {
            if (!supervision['name'])
                continue;
            if (supervisions_text.includes(supervision['form']))
            {
                let supervision_highlight = "<span class='text-primary bold'>" + supervision['tag_form'] + "</span> "
                supervision_highlight = supervision_highlight.replace(/.{2}/g, '$&%#')
                supervisions_text = supervisions_text.replaceAll(supervision['form'],supervision_highlight);
            }
        }

        for (let supervision of supervisions)
        {
            if (supervision['name'])
                continue;
            if (supervisions_text.includes(supervision['form']))
            {
                let supervision_highlight = "<span class='text-primary bold'>" + supervision['tag_form'] + "</span> "
                supervision_highlight = supervision_highlight.replace(/.{2}/g, '$&%#')
                supervisions_text = supervisions_text.replaceAll(supervision['form'], supervision_highlight);
            }
        }


        supervisions_text = supervisions_text.replaceAll('%#','')


        document.getElementById("DetailText").innerHTML = '<p class="m-4">'+supervisions_text+'</p>';
        popup_handler();
    }


    function showChartData(data, container, documents_information_result, keySort, xAxisTitle, title) {
        let chart_data = []
        for (const [key, value] of Object.entries(data)) {
            chart_data.push([value["name"], value["count"]])
        }
        showChart(chart_data, container, documents_information_result, keySort,'',{}, xAxisTitle, title)
    }

    function showChart(data, container, documents_information_result, sortKeys, country_id, sups, xAxisTitle, title) {
        const options = {
            data,
            sortKeys,
            xAxisTitle,
            title,
            yAxisTitle: "تعداد سند",
            onClick: async function (event, data) {
                const click_tag = event.domTarget.tag;
                const index = click_tag["index"]
                const text = data.row(index)[0];
                let filtered_result = []
                let header = ""
                let save_file_name = '';
    
                if (container === "sup_container") {
                    filtered_result = sups.filter(function (row) {
                        if (text == 'بدون ناظر')
                        {
                            if (row["supervisions"].length===0)
                                return row
                        }
                        else
                        {
                            if (row["supervisions"].length>0)
                                return row
                        }
                    });
                    header = text
                    save_file_name += " (مجموعه سند {1} و {2})".replace("1", country_id).replace("2", text)
                }
    
                else if (container === "subject_container") {
                    filtered_result = documents_information_result.filter(function (row) {
                        if (row["subject"] === text)
                            return row
                    });
                    header = "موضوع: " + text
                    save_file_name += " (مجموعه سند {1} و موضوع {2})".replace("1", filtered_result[0]["country"]).replace("2", text)
                }
    
                else if (container === "approval_container") {
                    filtered_result = documents_information_result.filter(function (row) {
                        if (row["approval_reference"] === text)
                            return row
                    });
                    header = "مرجع تصویب: " + text
                    save_file_name += " (مجموعه سند {1} و مرجع تصویب {2})".replace("1", filtered_result[0]["country"]).replace("2", text)
                }
    
                else if (container === "year_container") {
                    filtered_result = documents_information_result.filter(function (row) {
                        if (row["approval_date"].substring(0, 4) === text.toString() || (text.toString() === row['approval_date']))
                            return row
                    });
                    header = "سال تصویب: " + text
                    save_file_name += " (مجموعه سند {1} و سال تصویب {2})".replace("1", filtered_result[0]["country"]).replace("2", text)
                }
    
                else if (container === "actor_container") {
                    filtered_result = sups.filter(function (row) {
                        for(let supervision of row['supervisions'])
                        {
                            if(supervision['name']===text)
                                return row
                        }
                    });
                    header = "مرجع ناظر: " + text

<script>

    async function downloadFiles(file_name_list, save_file_name) {
        startFullPageBlockUI()
        const country_id = document.getElementById("country").value

        let zip = new JSZip()

        const request_link = 'http://' + location.host + "/GetCountryById/" + country_id + "/";
        let response = await fetch(request_link).then(response => response.json());
        response = response["country_information"][0]
        const country_folder = response["folder"];
        const country_name = response["name"];

        save_file_name += " مجموعه سند {" + country_name + "}"


        let extension = ".txt"
        if (country_name.includes("فاوا")) {
            extension = '.docx';
        }


        for (const document of file_name_list) {
            const document_name = document['name'] + extension

            const path = 'http://' + location.host + '/media/data/' + country_folder + '\\' + document_name;

            await fetch(path)
                .then(res => res.arrayBuffer())
                .then(value => {
                    zip.file(document_name, value);
                })
        }
        zip.generateAsync({
            type: "blob"
        })
            .then(function (content) {
                // see FileSaver.js
                saveAs(content, save_file_name + ".zip");
            });
        stopFullPageBlockUI( 'دانلود اسناد');
    }
